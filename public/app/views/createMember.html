<div class="row">
    <div cg-busy="{promise:myPromise,message:'Loading',backdrop:true}"></div>
    <div class="col-md-5 col-md-offset-1" style="text-align: center; width: 100%">
        <toaster-container  style="width: 100%; padding: 10px; text-align: center; " toaster-options="{'close-button':false, 'time-out':{ 'toast-warning': 2000, 'toast-error': 0 } }"></toaster-container>
    </div>
    <div class="panel panel-default" style="margin: 50px; margin-top: 20px">
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-1" style="margin-top: 20px">
                <form id="memberForm" name="memberForm" ng-submit="createMember(memberForm.$valid)" novalidate>
                    <div class="form-group">
                        <label>First Name:</label>

                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i></i>
                            </div>
                            <input type="text" name="firstName" class="form-control" ng-model="member.firstName" required>
                        </div>
                        <p ng-show="memberForm.firstName.$invalid && !memberForm.firstName.$pristine" class="help-block">First name is required.</p>

                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>

                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i></i>
                            </div>
                            <input type="text" name="lastName" class="form-control"  ng-model="member.lastName" required>

                        </div>
                        <p ng-show="memberForm.lastName.$invalid && !memberForm.lastName.$pristine" class="help-block">Last name is required.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>PIN:</label>

                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i></i>
                            </div>
                            <input type="text" name="pin" class="form-control"  ng-model="member.pin" required>

                        </div>
                        <p ng-show="memberForm.pin.$invalid && !memberForm.pin.$pristine" class="help-block">PIN is required.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label> DOB:</label>

                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i></i>
                            </div>
                            <input type="text" name="dob" class="form-control" uib-datepicker-popup="{{format}}"  ng-model="member.dob" is-open="opened" max-date="maxDate" datepicker-options="dateOptions"  ng-required="true" close-text="Close" required />
                            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </div>
                        <p ng-show="memberForm.dob.$invalid && !memberForm.dob.$pristine" class="help-block">DOB is required.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Email ID:</label>

                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i></i>
                            </div>
                            <input type="email" name="email" class="form-control" ng-model="member.email" required>

                        </div>
                        <p ng-show="memberForm.email.$invalid && !memberForm.email.$pristine" class="help-block">Email is required.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>

                        <div class="input-group ">
                            <label class="radio-inline">
                                <input type="radio" name="gender" checked="checked" ng-model="member.gender" value="Male" required> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender"  ng-model="member.gender" value="Female" required> Female
                            </label>
                        </div>
                        <p ng-show="memberForm.gender.$invalid && !memberForm.gender.$pristine" class="help-block">Select Gender.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Department:</label>

                        <div class="input-group ">
                            <div class="input-group-addon">
                                <i></i>
                            </div>
                            <input type="text" name="department" class="form-control"  ng-model="member.department" required>

                        </div>
                        <p ng-show="memberForm.department.$invalid && !memberForm.department.$pristine" class="help-block">Department is required.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Member Type:</label>

                        <div class="input-group ">
                            <label class="radio-inline">
                                <input type="radio" name="membertype" checked="checked" value="Student"  ng-model="member.membertype" required> Student
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="membertype" value="Faculty" ng-model="member.membertype" > Facaulty
                            </label>
                        </div>
                        <p ng-show="memberForm.membertype.$invalid && !memberForm.membertype.$pristine" class="help-block">Select Member Type.</p>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-success" ng-disabled="memberForm.$invalid">Submit</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-danger" ng-click="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
