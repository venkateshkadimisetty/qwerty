<div class="panel" style="margin: 10px; border-radius: 10px">
    <div class="panel-default" >
        <div cg-busy="{promise:myPromise,message:'Loading',backdrop:true}"></div>
        <div  class="panel-heading">
            <div class="input-group col-md-3 col-sm-10" style="margin: 10px; border-radius: 10px ">
                <input type="text" class="form-control"  ng-model="searchText" placeholder="search">
                <div class="input-group-addon">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div style="margin: 10px">
                View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.
            </div>
            <div class="table-responsive table-striped table-hover ">
                <table class="table table-bordered table-striped  table-condensed table-hover table-responsive" id="table1">
                    <thead>
                    <tr style="width: 50px">
                        <th ng-click="sort_by('bookIssueId')">Book Issue ID&nbsp;<i class="glyphicon pull-right" ng-class="getIcon('bookIssueId')"></i></th>
                        <th ng-click="sort_by('bookId')">Book ID&nbsp;<i class="glyphicon pull-right" ng-class="getIcon('bookId')"></i></th>
                        <th ng-click="sort_by('memberId')">Member ID &nbsp;<i class="glyphicon pull-right" ng-class="getIcon('memberId')"></i></th>
                        <th ng-click="sort_by('issuedBy')">Issued By&nbsp;<i class="glyphicon pull-right" ng-class="getIcon('issuedBy')"></i></th>
                        <th ng-click="sort_by('issuedDate')">Issue Date&nbsp;<i class="glyphicon pull-right" ng-class="getIcon('issuedDate')"></i></th>
                        <th ng-click="sort_by('returnDate')">Return Date&nbsp;<i class="glyphicon pull-right" ng-class="getIcon('returnDate')"></i></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="book in issuedBooks.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy:sort.active:sort.descending | filter: searchText">
                        <!--<tr ng-repeat="book in totalMembers| orderBy:filterType | filter: searchText">-->
                        <td>{{book.bookIssueId}}</td>
                        <td>{{book.bookId}}</td>
                        <td>{{book.memberId}}</td>
                        <td>{{book.issuedBy | capitalize}}</td>
                        <td>{{book.issuedDate | date:'dd MMM yyyy'}}</td>
                        <td>{{book.returnDate | date:'dd MMM yyyy'}}</td>
                    </tr>
                    </tbody>
                </table>
                <div colspan="10" class="pagination pull-right">
                    <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
